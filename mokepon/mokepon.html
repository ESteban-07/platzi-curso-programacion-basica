<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css" />

    <body>
        <section id="seleccionar-mascota">
            <h1 class="titulo">Mok&eacute;pon</h1>

            <h2 class="subtitulo">
                Elige a tu mascota: <span id="nombre-mascota"></span>

            <!-- MASCOTAS -->

                <input type="radio" name="mascota" id="hipodoge" />
                <label class="tarjeta-de-mokepon" for="hipodoge">

                    <img
                        src="./assets/mokepons_mokepon_hipodoge_attack.png"

                    />

                <input type="radio" name="mascota" id="capipepo" />
                <label class="tarjeta-de-mokepon" for="capipepo">
                    <p>Capipepo</p>
                    <img
                        src="./assets/mokepons_mokepon_capipepo_attack.png"
                        alt="Capipepo"
                    />
                </label>

                <input type="radio" name="mascota" id="ratigueya" />
                <label class="tarjeta-de-mokepon" for="ratigueya">
                    <p>Ratigueya</p>
                    <img
                        src="./assets/mokepons_mokepon_ratigueya_attack.png"
                        alt="Ratigueya"
                    />
                </label>
            </div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="mostrar-mensaje">
                <p id="resultado">BUENA SUERTE!</p>

                <button id="boton-reiniciar">Reiniciar</button>
            </div>

            <div class="tablero-juego">
                <div id="ataques-jugador">
                    <p><span id="vidas-jugador">3</span></p>
                    <p><span id="mascota-jugador"></span></p>
                    <!-- <p>
                        Tu mascota <span id="mascota-jugador"></span> tiene
                        <span id="vidas-jugador">3</span> vidas
                    </p> -->

                <div id="ataques-enemigo">
