<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <h1 class="titulo-primario">⚔️ Mok&eacute;pon ⚔️</h1>

        <section id="seleccionar-mascota">
            <h2 class="titulo-secundario">Elige a tu mascota: <span id="nombre-mascota"></span></h2>

            <!-- MASCOTAS -->
            <input type="radio" name="mascota" id="hipodoge" />
            <label for="hipodoge">Hipodoge</label>

            <input type="radio" name="mascota" id="capipepo" />
            <label for="capipepo">Capipepo</label>

            <input type="radio" name="mascota" id="ratigueya" />
            <label for="ratigueya">Ratigueya</label>

            <button id="boton-mascota" class="btn-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <h2 class="titulo-secundario">Elige tu ataque:</h2>

            <p class="seccion-btns">
                <button id="boton-fuego" class="btn-ataque">Fuego 🔥</button>
                <button id="boton-agua" class="btn-ataque">Agua 💧</button>
                <button id="boton-tierra" class="btn-ataque">Tierra 🌱</button>
            </p>

            <div class="estadisticas">
                <div class="estado">
                    <p>T&uacute;: <span id="mascota-jugador"></span></p>
                    <p>Vidas: <span id="vidas-jugador">3</span></p>
                </div>
                <div class="estado">
                    <p>Enemigo: <span id="mascota-enemigo"></span></p>
                    <p>Vidas: <span id="vidas-enemigo">3</span></p>
                </div>
            </div>

            
        </section>

        <section id="mostrar-mensaje"></section>

        <section id="reiniciar-juego">
            <button id="boton-reiniciar" class="btn-reiniciar">Reiniciar</button>
        </section>
    </body>
        </main>
</html>
