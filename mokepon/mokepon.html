<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOK&Eacute;PON</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <section id="seleccionar-mascota">
            <img
                class="titulo"
                src="./assets/Mokepon-title.png"
                alt="Mokepon-title"
            />

            <h2 class="subtitulo">Elige a tu mascota:</h2>

            <!-- MASCOTAS -->
            <div id="contenedor-tarjetas" class="tarjetas"></div>

            <button id="boton-mascota">Seleccionar</button>
        </section>

        <section id="seleccionar-ataque">
            <img
                class="titulo"
                src="./assets/Mokepon-title.png"
                alt="Mokepon-title"
            />

            <div class="jugador-vs-enemigo">
                <div id="div-mascota-jugador"></div>
                <img src="./assets/vs-match-img.png" alt="versus" />
                <div id="div-mascota-enemigo"></div>
            </div>

            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-botones"></div>

            <!-- TABLERO DEL JUEGO -->
            <div class="tablero-juego">
                <div id="mostrar-mensaje">
                    <p id="resultado">¡Que comience la batalla!</p>
                    <p id="ataques">
                        <span id="ataque-jugador"></span>
                        🆚
                        <span id="ataque-enemigo"></span>
                    </p>
                    <div id="estadisticas">
                        <p>
                            <strong>TÚ: </strong>
                            <span id="trofeos-jugador">0</span>🏆
                        </p>
                        <p>
                            <strong>ÉL: </strong>
                            <span id="trofeos-enemigo">0</span>🏆
                        </p>
                    </div>
                </div>
            </div>

            <div id="reiniciar-juego">
                <button id="boton-reiniciar">Reiniciar</button>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
