<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOKEPON!</title>
        <script src="./js/mokepon.js"></script>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <main>
            <h1 class="titulo-primario">‚öîÔ∏è Mok&eacute;pon ‚öîÔ∏è</h1>

            <section id="seleccionar-mascota">
                <h2 class="titulo-secundario">
                    Elige a tu mascota: <span id="nombre-mascota"></span>
                </h2>

                <!-- MASCOTAS -->
                <input type="radio" name="mascota" id="hipodoge" />
                <label for="hipodoge">Hipodoge</label>

                <input type="radio" name="mascota" id="capipepo" />
                <label for="capipepo">Capipepo</label>

                <input type="radio" name="mascota" id="ratigueya" />
                <label for="ratigueya">Ratigueya</label>

                <button id="boton-mascota" class="btn-mascota">
                    Seleccionar
                </button>
            </section>

            <section id="seleccionar-ataque">
                <h2 class="titulo-secundario">Elige tu ataque:</h2>

                <p class="seccion-btns">
                    <button id="boton-fuego" class="btn-ataque">
                        Fuego üî•
                    </button>
                    <button id="boton-agua" class="btn-ataque">Agua üíß</button>
                    <button id="boton-tierra" class="btn-ataque">
                        Tierra üå±
                    </button>
                </p>
            </section>

            <!-- TABLERO DEL JUEGO -->
            <table class="tg">
                <thead>
                    <tr>
                        <th class="titulo-tabla tg-0pky" colspan="2">
                            MASCOTA JUGADOR VS MASCOTA ENEMIGO
                        </th>
                    </tr>
                    <tr>
                        <td class="tg-0pky">
                            <p>Nombre: <span id="mascota-jugador"></span></p>
                            <p>Vidas: <span id="vidas-jugador"></span></p>
                        </td>
                        <td class="tg-0pky">
                            <p>Nombre: <span id="mascota-enemigo"></span></p>
                            <p>Vidas: <span id="vidas-enemigo"></span></p>
                        </td>
                    </tr>
                </thead>
                <tbody id="contenedor-mensaje"></tbody>
            </table>

            <!-- MODAL DEL RESULTADO -->
            <div
                class="modal-container"
                id="modal"
                data-animation="slideInOutLeft"
            >
                <div class="modal-dialog" id="modal-wrapper">
                    <button
                        class="close-modal"
                        aria-label="close modal"
                        data-close
                    >
                        X
                    </button>
                    <section class="modal-content">
                        <h3 id="resultado">HAS GANADO, ENHORABUENA ü•≥</h3>
                        <button
                            class="reiniciar-juego"
                            onclick="location.reload()"
                        >
                            ‚öîÔ∏è JUGAR DE NUEVO ‚öîÔ∏è
                        </button>
                    </section>
                </div>
            </div>

            <section id="reiniciar-juego">
                <button id="boton-reiniciar" class="btn-reiniciar">
                    Reiniciar
                </button>
            </section>
        </main>
    </body>
</html>
